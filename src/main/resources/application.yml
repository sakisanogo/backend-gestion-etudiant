spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gestionetudiant?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8082

logging:
  level:
    com.djami.gestionetudiant: DEBUG
    org.springframework.security: DEBUG